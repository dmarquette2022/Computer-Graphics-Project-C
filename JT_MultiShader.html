<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JT_Multi-Shader</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <button type="button" onclick="light()">Light On/Off</button>
      <button type="button" onclick="VBO1toggle()">Show/Hide Gouraud Shading w/ Phong Lighting</button>
      <button type="button" onclick="VBO2toggle()">Show/Hide Gourard Shading w/ Blinn-Phong Lighting</button>
      <button type="button" onclick="VBO3toggle()">Show/Hide Phong Shading w/ Blinn-Phong Lighting</button>
      <button type="button" onclick="VBO4toggle()">Show/Hide Phong Shading w/ Phong Lighting</button>
      <p id="x">
      </p>
      X: <input type="range" min="-100" max="100" value="5" class="slider" id="lx">
      <br>
      Y :<input type="range" min="-100" max="100" value="5" class="slider" id="ly">
      <br>
      Z :<input type="range" min="-100" max="100" value="5" class="slider" id="lz">
      <br>
      <br>
      Ambient Lighting
      <br>
      Red Value : <input type="range" min="0" max="100" value="50" class="slider" id="a_r">
      <br>
      Green Value : <input type="range" min="0" max="100" value="50" class="slider" id="a_g">
      <br>
      Blue Value : <input type="range" min="0" max="100" value="50" class="slider" id="a_b">
      <br>
      <br>
      Diffuse Lighting
      <br>
      Red Value : <input type="range" min="0" max="100" value="50" class="slider" id="d_r">
      <br>
      Green Value : <input type="range" min="0" max="100" value="50" class="slider" id="d_g">
      <br>
      Blue Value :<input type="range" min="0" max="100" value="50" class="slider" id="d_b">
      <br>
      <br>
      Specular Lighting
      <br>
      Red Value : <input type="range" min="0" max="100" value="50" class="slider" id="s_r">
      <br>
      Green Value : <input type="range" min="0" max="100" value="50" class="slider" id="s_g">
      <br>
      Blue Value : <input type="range" min="0" max="100" value="50" class="slider" id="s_b">
      <br>
      <br>
      
    </p>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
    <script src="materials_Ayerdi.js"></script>

<!-- YOU SHOULD UPGRADE to Brandon Jones' far-faster,

		<script src="JT_VBObox-Lib.js"></script>
    <script src="JT_MultiShader.js"></script>

  </body>
</html>
